<h1>Checkbox</h1>
<p>
  Checkbox is an extension to standard checkbox element with theming. See
  <a href="https://www.primefaces.org/primeng/showcase/#/checkbox" target="_blank" rel="noreferrer noopener">official documentation</a>.
</p>
<div class="p-grid p-flex-column">
  <div class="p-col">
    <p-panel header="Default Astra Styling" [toggleable]="true">
      <h5>Basic</h5>
      <div class="p-field-checkbox">
        <p-checkbox [(ngModel)]="checked" binary="true" [label]="checked"></p-checkbox>
      </div>
      <h5>Multiple</h5>
      <div class="p-field-checkbox">
        <p-checkbox name="group1" value="New York" [(ngModel)]="selectedCities" label="New York"></p-checkbox>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox name="group1" value="San Francisco" [(ngModel)]="selectedCities" label="San Francisco"></p-checkbox>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox name="group1" value="Los Angeles" [(ngModel)]="selectedCities" label="Los Angeles"></p-checkbox>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox name="group1" value="Chicago" [(ngModel)]="selectedCities" label="Chicago"></p-checkbox>
      </div>

      <h5>Dynamic Values, Preselection, Value Binding and Disabled Option</h5>
      <div *ngFor="let category of categories" class="p-field-checkbox">
        <p-checkbox
          name="group2"
          value="category"
          [value]="category"
          [(ngModel)]="selectedCategories"
          [label]="category.name"
          [disabled]="category.key === 'P' || category.key === 'R'"
        ></p-checkbox>
      </div>
    </p-panel>
  </div>
</div>
