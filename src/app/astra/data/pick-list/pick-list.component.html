<h1>PickList</h1>
<p>
  PickList is used to reorder items between different lists. See
  <a href="https://www.primefaces.org/primeng/showcase/#/picklist" target="_blank" rel="noreferrer noopener">official documentation</a>.
</p>
<div class="p-grid p-flex-column">
  <div class="p-col">
    <p-panel header="Default Astra Styling" [toggleable]="true">
      <p-pickList
        [source]="sourceProducts"
        [target]="targetProducts"
        sourceHeader="Available"
        targetHeader="Selected"
        [dragdrop]="true"
        [responsive]="true"
        [sourceStyle]="{ height: '300px' }"
        [targetStyle]="{ height: '300px' }"
        filterBy="name"
        sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name"
      >
        <ng-template let-product pTemplate="item">
          <div class="product-item">
            <div class="image-container">
              <img src="assets/demo/images/product/{{ product.image }}" [alt]="product.name" class="product-image" />
            </div>
            <div class="product-list-detail">
              <h5 class="p-mb-2">{{ product.name }}</h5>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{ product.category }}</span>
            </div>
            <div class="product-list-action">
              <h6 class="p-mb-2">${{ product.price }}</h6>
              <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{ product.inventoryStatus }}</span>
            </div>
          </div>
        </ng-template>
      </p-pickList>
    </p-panel>
  </div>
</div>
