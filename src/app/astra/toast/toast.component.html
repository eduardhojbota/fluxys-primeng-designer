<h1>Toast</h1>
<p>Toast is used to display messages in an overlay. See <a href="https://www.primefaces.org/primeng/showcase/#/toast" target="_blank" rel="noreferrer noopener">official documentation</a>.</p>
<div class="p-grid p-flex-column">
  <div class="p-col">
    <p-panel header="PrimeNG Example" [toggleable]="true">
      <h5>Severities</h5>
      <button type="button" pButton pRipple (click)="showSuccess()" label="Success" class="p-button-success p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showInfo()" label="Info" class="p-button-info p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showWarn()" label="Warn" class="p-button-warning p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showError()" label="Error" class="p-button-danger p-mr-2 p-mb-2"></button>

      <h5>Positions</h5>
      <button type="button" pButton pRipple (click)="showTopLeft()" label="Top Left" class="p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showTopCenter()" label="Top Center" class="p-button-warning p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showBottomCenter()" label="Bottom Center" class="p-button-success p-mr-2 p-mb-2"></button>

      <h5>Multiple</h5>
      <button type="button" pButton pRipple (click)="showMultiple()" label="Multiple" class="p-button-warning p-mr-2 p-mb-2"></button>
      <button type="button" pButton pRipple (click)="showSticky()" label="Sticky" class="p-mr-2 p-mb-2"></button>

      <h5>Clear</h5>
      <button type="button" pButton pRipple (click)="clear()" icon="pi pi-times" label="Clear"></button>

      <h5>Template</h5>
      <button type="button" pButton pRipple (click)="showConfirm()" label="Confirm" class="ui-button-warning"></button>
    </p-panel>
  </div>
</div>

<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
        </div>
        <div class="p-col-6">
          <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
