<h1>InputSwitch</h1>
<p>InputSwitch is used to select a boolean value. See <a href="https://www.primefaces.org/primeng/showcase/#/inputswitch" target="_blank" rel="noreferrer noopener">official documentation</a>.</p>
<div class="p-grid p-flex-column">
  <div class="p-col">
    <p-panel header="PrimeNG Example" [toggleable]="true">
      <h5>Basic</h5>
      <p-inputSwitch [(ngModel)]="checked1"></p-inputSwitch>
      <span class="p-mx-2"></span>
      <p-inputSwitch [(ngModel)]="checked1bis" [disabled]="true"></p-inputSwitch>

      <h5>Preselection</h5>
      <p-inputSwitch [(ngModel)]="checked2"></p-inputSwitch>
      <span class="p-mx-2"></span>
      <p-inputSwitch [(ngModel)]="checked2bis" [disabled]="true"></p-inputSwitch>
    </p-panel>
  </div>
</div>
